<div class="login form">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="jumbotron">
                    <h2>Sign In</h2>
                    <form novalidate role="form" name="loginForm" class="css-form" ng-submit="signin()">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input name="email" ng-model="login.email" type="email" class="form-control" id="loginEmail" placeholder="Enter email" required="" auto-focus>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input name="password" ng-model="login.password" type="password" class="form-control" id="loginPassword" placeholder="Enter password" required="">
                        </div>
                        <div class="button-group">
                            <p class="text-danger">{{error}}</p>
                            <button type="button" class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid" ng-click="signin()">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
