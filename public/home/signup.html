<div class="signup form">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="jumbotron">
                    <h2>Sign Up</h2>
                    <form novalidate role="form" name="signupForm" class="css-form" ng-submit="signup()">
                        <div class="form-group">
                            <label for="loginFirstName">First Name</label>
                            <input ng-model="signup.firstName" class="form-control" id="loginFirstName" placeholder="Enter first name" required="" auto-focus>
                        </div>
                        <div class="form-group">
                            <label for="loginLastName">Last Name</label>
                            <input ng-model="signup.lastName" class="form-control" id="loginLastName" placeholder="Enter last name" required="">
                        </div>
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input name="email" ng-model="signup.email" type="email" class="form-control" id="loginEmail" placeholder="Enter email" required="">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input name="password" ng-model="signup.password" type="password" class="form-control" id="loginPassword" placeholder="Enter password" required="">
                        </div>
                        <div class="form-group">
                            <label for="loginConfirmPassword">Confirm Password</label>
                            <input name="password" ng-model="signup.confirmPassword" type="password" class="form-control" id="loginConfirmPassword" placeholder="Confirm password" required="">
                        </div>
                        <div class="button-group">
                            <p class="text-danger">{{error}}</p>
                            <button type="button" class="btn btn-primary" type="submit" ng-disabled="signupForm.$invalid" ng-click="signup()">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
