<div class="home-form">
    <header>
        <div class="container">
            <nav class="masthead">
                <ul class="nav navbar-nav pull-right">
                    <li ng-hide="user"><a href="#/login">Sign In</a></li>
                    <li ng-show="user"><a href="#" ng-click="logout()">Log Out</a></li>
                </ul>
            </nav>
            <a class="logo" href="#/">Shyne</a>
        </div>
    </header>
    <div class="flash-message" ng-show="flash_message">
        <div class="inner" title="Click to hide this message" hide-flash-message>{{flash_message}}</div>
    </div>
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="jumbotron" ng-hide="user">
                        <h2>Change your password</h2>
                        <form novalidate role="form" name="resetpasswordForm" class="css-form" ng-submit="changePassword()">
                            <input name="reset_password_token" ng-model="resetModel.reset_password_token" type="hidden" class="form-control" required="">
                            <div class="form-group">
                                <label for="resetPassword">New password <span class="text-danger">{{resetpasswordFormError.password[0]}}</span></label>
                                <input name="password" ng-model="resetModel.password" type="password" class="form-control" id="resetPassword" placeholder="Enter password" required="" auto-focus>
                            </div>
                            <div class="form-group">
                                <label for="resetConfirmPassword">Confirm Password <span class="text-danger">{{resetpasswordFormError.password_confirmation[0]}}</span></label>
                                <input name="password" ng-model="resetModel.confirmPassword" type="password" class="form-control" id="resetConfirmPassword" placeholder="Confirm password" required="">
                            </div>
                            <div class="button-group">
                                <button type="button" class="btn btn-primary" type="submit" ng-disabled="resetpasswordForm.$invalid" ng-click="changePassword()">Change my password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include src="'shared/footer.html'"></div>
</div>
