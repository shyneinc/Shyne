<div class="home-form">
    <header>
        <div class="container">
            <nav class="masthead">
                <ul class="nav navbar-nav pull-right">
                    <li ng-hide="user"><a href="#/login">Log In</a></li>
                    <li ng-show="user"><a href="#" ng-click="logout()">Log Out</a></li>
                </ul>
            </nav>
            <a class="logo" href="#/">Shyne</a>
        </div>
    </header>
    <div class="flash-message" ng-show="flash_message">
        <div class="inner" title="Click to hide this message" hide-flash-message>{{flash_message}}</div>
    </div>
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <a href="#/settings" class="back-link"><span class="back-link-arrow-left">Back</span></a>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <div class="jumbotron" ng-show="user">
                        <h2>Account Status ({{user.confirmed && "Activate" || "Deactivate" }})</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include src="'shared/footer.html'"></div>
</div>
