<div class="home-form">
    <header>
        <div class="container">
            <nav class="masthead">
                <ul class="nav navbar-nav pull-right">
                    <li ng-hide="user"><a href="#/login">Log In</a></li>
                    <li ng-show="user"><a href="#" ng-click="logout()">Log Out</a></li>
                </ul>
            </nav>
            <a class="logo" href="#/">Shyne</a>
        </div>
    </header>
    <div class="flash-message" ng-show="flash_message">
        <div class="inner" title="Click to hide this message" hide-flash-message>{{flash_message}}</div>
    </div>
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <a href="#/settings" class="back-link"><span class="back-link-arrow-left">Back</span></a>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <div class="jumbotron" ng-show="user">
                        <h2>Change Password</h2>
                        <form novalidate role="form" name="changepasswordForm" class="css-form" ng-submit="updatePassword()">
                          <div class="form-group">
                              <label for="memberCurrentPassword">Current password <span class="text-danger">{{changepasswordFormError.current_password[0]}}</span></label>
                              <input name="currentPassword" type="password" ng-model="user.current_password" class="form-control" id="memberCurrentPassword" placeholder="Enter Current Password" required="">
                          </div>
                          <div class="form-group">
                              <label for="memberPassword">New password <span class="text-danger">{{changepasswordFormError.password[0]}}</span></label>
                              <input name="password" type="password" ng-model="user.password" class="form-control" id="memberPassword" placeholder="Enter New Password" required="">
                          </div>
                          <div class="form-group">
                              <label for="mentorPasswordConfirmation">Re-enter New Password <span class="text-danger">{{changepasswordFormError.password_confirmation[0]}}</span></label>
                              <input name="passwordConfirmation" type="password" ng-model="user.confirmPassword" class="form-control" id="mentorPasswordConfirmation" placeholder="Re-enter New Password" required="">
                          </div>
                          <div class="button-group">
                              <button type="button" class="btn btn-primary" type="submit" ng-disabled="changepasswordForm.$invalid" ng-click="updatePassword()" hide-inline-edit>Change my password</button>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include src="'shared/footer.html'"></div>
</div>
